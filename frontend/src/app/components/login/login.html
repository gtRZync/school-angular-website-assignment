<div class="login-container px-4 py-3 ">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="email or username" class="form-control">
      @if(loginForm.get('email')?.touched && loginForm.get('email')?.invalid){
          <div  class="error">
            Invalid email.
          </div>
      }
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="password" class="form-control">
      @if(loginForm.get('password')?.touched && loginForm.get('password')?.invalid){
        <div  class="error">
            Your password should be at least 6 characters.
        </div>
      }
    </div>

    @if(error){
      <div class="alert alert-danger mt-2">{{error}}</div>
    }
    <button type="submit" class="btn btn-primary mt-3" [disabled]="loading">{{ loading ? 'Loading...' : 'Login' }}</button>

  </form>
</div>
