<div class="container py-3">
  <h2>Products</h2>
  @if(loading){
    <p>Loading...</p>
  } @else {
    <div class="row g-3">
      @for (p of products; track p.id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img [ngSrc]="p.image" width="300" height="300" [alt]="p.title" class="card-img-top object-fit-contain"/>
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">{{ p.title }}</h6>
              <div class="mt-auto d-flex justify-content-between align-items-center">
                <span class="fw-bold">{{ p.price | currency:'USD' }}</span>
                <button class="btn btn-sm btn-primary" (click)="addToCart(p)">Add</button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
